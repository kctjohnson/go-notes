query GetNotes {
  notes {
    id
    title
    content
    created_date
    last_edited_date
  }
}

query GetNote($noteId: int64!) {
  note(id: $noteId) {
    id
    title
    content
    created_date
    last_edited_date
  }
}

mutation CreateNote($title: string!) {
  createNote(title: $title) {
    content
    created_date
    id
    last_edited_date
    title
  }
}

mutation SaveNote($note: Note_InputObject!) {
  saveNote(note: $note) {
    content
    created_date
    id
    last_edited_date
    title
  }
}

mutation DeleteNote($iD: int64!) {
  deleteNote(iD: $iD)
}
